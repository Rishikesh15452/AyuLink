<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayulink - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Ayulink theme styling */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --success-color: #4ade80;
      --warning-color: #facc15;
      --danger-color: #f87171;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --gray-color: #94a3b8;
      --card-bg: rgba(255, 255, 255, 0.85);
      --transition: all 0.3s ease;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --border-radius: 16px;
    }

    /* Dark theme variables */
    [data-theme="dark"] {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --success-color: #4ade80;
      --warning-color: #facc15;
      --danger-color: #f87171;
      --dark-color: #f8fafc;
      --light-color: #1e293b;
      --gray-color: #94a3b8;
      --card-bg: rgba(30, 41, 59, 0.85);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark-color);
    }

    [data-theme="dark"] body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--dark-color);
    }

    /* Login container */
    .login-container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--card-bg);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      border: none;
      padding: 0;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .theme-toggle {
      background: var(--card-bg);
    }

    /* Logo styling */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 28px;
      color: var(--primary-color);
      animation: pulse 2s infinite;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo h1 span {
      font-weight: 600;
    }

    /* Headings */
    .login-container h2 {
      margin-bottom: 20px;
      color: var(--dark-color);
      font-size: 24px;
    }

    /* Input fields */
    .login-container input {
      width: 90%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      transition: var(--transition);
      background: white;
      color: var(--dark-color);
    }

    [data-theme="dark"] .login-container input {
      border: 2px solid #334155;
      background: var(--light-color);
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .login-container input::placeholder {
      color: var(--gray-color);
    }

    /* Buttons */
    .login-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .login-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .login-container button:active {
      transform: translateY(0);
    }

    /* Extra links */
    .login-container a {
      display: block;
      margin-top: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .login-container a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <button id="themeToggle" class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>
    
    <div class="logo">
      <i class="fas fa-heartbeat"></i>
      <h1>Ayu<span>link</span></h1>
    </div>
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login to Dashboard</button>
    </form>
    <a href="#">Forgot Password?</a>
    <a href="#">Create an Account</a>
  </div>

  <script>
    // Apply saved theme on page load
    window.addEventListener('load', function() {
      applySavedTheme();
      
      // Redirect to dashboard if already logged in
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index.html';
      }
    });
    
    // Initialize theme toggle
    document.addEventListener('DOMContentLoaded', function() {
      initThemeToggle();
    });
    
    // Theme switching functionality
    function initThemeToggle() {
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', function(e) {
          e.preventDefault();
          toggleTheme();
        });
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      // Apply new theme
      document.documentElement.setAttribute('data-theme', newTheme);
      
      // Save preference to localStorage
      localStorage.setItem('themePreference', newTheme);
      
      // Update toggle icon
      updateThemeIcon(newTheme);
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('themePreference') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function updateThemeIcon(theme) {
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        const icon = themeToggle.querySelector('i');
        if (icon) {
          if (theme === 'dark') {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
          } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
          }
        }
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple validation (in a real app, this would be server-side)
      if (username && password) {
        // Clear health metrics for new user session
        clearUserHealthData();
        
        // Store login status in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        
        // Redirect to dashboard
        window.location.href = 'index.html';
      } else {
        alert('Please enter both username and password');
      }
    });
    
    function clearUserHealthData() {
      // Clear any existing health metrics for previous user
      const previousUser = localStorage.getItem('username') || 'defaultUser';
      localStorage.removeItem(`healthMetrics_${previousUser}`);
      
      // Clear general health records if needed
      // localStorage.removeItem('healthRecords');
    }
  </script>
</body>
</html>
